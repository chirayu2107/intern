<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 HTML</title>
    <style>
        .list-container {
            border: 1px solid #000000;
            padding: 5px; 
            width: 300px;
            margin: 220px auto; 
        }
    </style>
</head>
<body>
    <div class="list-container">
    <p>Lists can be nested(list inside list):</p>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
    </div>
</body>
</html>
