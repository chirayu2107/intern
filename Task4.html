<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 HTML</title>

    <style>
        form {
          max-width: 500px;
          margin: 130px auto;
        }
        label {
          display: inline-block;
          width: 30%;
          text-align: justify;
          margin-right: 50px;
        }
        input[type="text"],
        input[type="password"],
        textarea,
        select {
          width: 50%;
          padding: 5px;
          margin-bottom: 0.2px;
          border: 1px solid #ccc;
          border-radius: 4px;
        }
      </style>

</head>
<body>
  <form action="#" method="post">
    <label for="firstname">Full Name:</label>
    <input type="text" id="firstname" name="firstname" required><br><br>
    
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="repassword">Re Password:</label>
    <input type="password" id="repassword" name="repassword" required><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="1" cols="20" required></textarea><br><br>
    
    <label for="age">Age:</label>
    <input type="text" id="age" name="age" rows="1" cols="20" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <input type="submit" value="Save">
  </form>
</body>
</html>
