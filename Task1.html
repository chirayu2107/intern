<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 HTML</title>

    <style>
        .center-table {
            margin: 250px auto;
        }
        table {
            background-color: rgb(81, 220, 215); 
            border-collapse: collapse;
            width: 800px; 
            border: none;

            
        }
        td {
            border: 1px solid white;
            padding: 0px;
            text-align:left;
        }
        th {
            border: 1px solid white;
            padding: 0px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table class="center-table">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
